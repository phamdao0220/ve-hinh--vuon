<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<canvas id="myCanvas" width ="500px" height="500px"  ></canvas>
<script>
    let Rectangle = function (height, width) {
        this.height = height;
        this.width = width;
        this.getHeight = function () {
            return this.height;
        }
        this.getWidth = function () {
            return this.width;
        }
        this.getArea = function () {
            return this.width * this.height;
        }
        this.getPerimeter = function () {
            return (this.width + this.height) * 2;
        }
        this.draw = function () {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.rect(100, 100, this.height, this.width);
            ctx.stroke();
        }
    }
        let rectangle = new Rectangle(100, 100);
        let area = rectangle.getArea();
        let perimeter = rectangle.getPerimeter();
        document.write('dien tich hinh chu nhat la = ' + area + ' va chu vi hinh chu nhat = ' + perimeter);
    rectangle.draw();

</script>

</body>
</html>
